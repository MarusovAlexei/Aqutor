<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Aquator</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">
          <div class="header__logo-img">
            <img src="./assets/img/header/logo.png" alt="logo" />
          </div>
          <div class="header__logo-name">Официальный представитель AQUATOR</div>
        </div>
        <ul class="header__nav-menu-items">
          <li class="nav-menu-item"><a href="#">Главная</a></li>
          <li class="nav-menu-item"><a href="#">О компании</a></li>
          <li class="nav-menu-item"><a href="#">База знаний</a></li>
          <li class="nav-menu-item"><a href="#">Магазин</a></li>
          <li class="nav-menu-item"><a href="#">Вопросы и ответы</a></li>
          <li class="nav-menu-item"><a href="#">Отзывы</a></li>
          <li class="nav-menu-item"><a href="#">Контакты</a></li>
        </ul>
        <div class="header__right-info">
          <div class="header__basket">
            <div class="header__basket-img">
              <img src="./assets/img/header/basket.png" alt="basket" />
            </div>
            <div class="header__basket-counter"></div>
          </div>
          <div class="header__telephone-items">
            <div class="header__telephone-item">8 800 707 60 42</div>
            <div class="header__telephone-item">8 800 505 55 82</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__container">
          <div class="intro__content">
            <div class="intro__content-header">СКИДКА</div>
            <div class="intro__content-price">20 000 ₽</div>
            <div class="intro__content-price2">+ TUPPERWARE</div>
            <div class="intro__content-description">
              Здоровье всей вашей семьи под надёжной защитой
            </div>
            <div class="intro__content-offer">
              Данное предложение действует только на ионизаторы воды
            </div>
            <button class="intro__content-btn">КУПИТЬ</button>
          </div>
          <div class="intro__img">
            <div class="intro__img-container">
              <div class="intro__img-bottle absolut">
                <img
                  src="./assets/img/sections/intro/bottle.png"
                  alt="bottle"
                />
              </div>
              <div class="intro__img-ionizer absolut">
                <img
                  src="./assets/img/sections/intro/ionizer.png"
                  alt="ionizer"
                />
              </div>
              <div class="intro__img-water1 absolut">
                <img
                  src="./assets/img/sections/intro/water1.png"
                  alt="water1"
                />
              </div>
              <div class="intro__img-water2 absolut">
                <img
                  src="./assets/img/sections/intro/water2.png"
                  alt="water2"
                />
              </div>
            </div>
          </div>
          <div class="intro__img-shape1 absolut">
            <img src="./assets/img/sections/intro/Shape1.png" alt="shape1" />
          </div>
          <div class="intro__img-shape2 absolut">
            <img src="./assets/img/sections/intro/Shape2.png" alt="shape2" />
          </div>
        </div>
      </section>
      <section class="water-property"></section>
      <section class="water-ionized"></section>
      <section class="doctors-opinion"></section>
      <section class="our-products"></section>
    </main>
    <footer></footer>
  </body>
</html>
